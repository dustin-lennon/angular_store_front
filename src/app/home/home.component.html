<div class="column gap-1">
  <!-- add product button -->
  <button type="button" pButton icon="pi pi-plus" (click)="toggleAddPopup()" label="Add Product"
    class="add-product-btn"></button>

  <!-- products -->
  <div class="row wrap gap-2 space-between">
    <app-product *ngFor="let product of products" [product]="product" (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"></app-product>
  </div>

  <!-- pagination -->
  <p-paginator [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[6, 12, 20]"
    (onPageChange)="onPageChange($event)" #paginator></p-paginator>
</div>

<!-- edit product -->
<app-edit-popup [product]="selectedProduct" [(display)]="displayEditPopup" (confirm)="onConfirmEdit($event)"
  header="Edit Product"></app-edit-popup>

<!-- add product -->
<app-edit-popup [(display)]="displayAddPopup" (confirm)="onConfirmAdd($event)" header="Add Product"></app-edit-popup>
