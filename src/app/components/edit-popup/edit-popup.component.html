<p-dialog [header]="header" [(visible)]="display" [modal]="true" [closable]="false">
  <div class="column gap-1 form-wrapper" [formGroup]="productForm">
    <!-- name -->
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" formControlName="name" />
    </div>

    <!-- price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" formControlName="price" />
    </div>

    <!-- image -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" formControlName="image" />
    </div>
  </div>

  <!-- rating -->
  <p-rating formControlName="rating" iconCancelClass="hidden" class="rating"></p-rating>

  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="onConfirm()" label="Confirm"
      [class.disabled]="!productForm.valid"></button>
    <button type="button" pButton icon="pi pi-times" (click)="onCancel()" label="Cancel"></button>
  </p-footer>
</p-dialog>
